plugins {
    id 'java'
}

group 'hu.elte'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.4.0'
}


sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}

test {
    useJUnitPlatform()
}